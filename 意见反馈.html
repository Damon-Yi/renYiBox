<!DOCTYPE html>
<html lang="en">
<head>

    <link href="plugin/mui/css/mui.min.css" rel="stylesheet" type="text/css">

        .feedBack{margin: 0.18rem;}

        .feedBack .f-btn{width: 100%;text-align: center;height: 0.72rem;line-height: 0.72rem;background-color: #6fc1f5;color: #fff;font-size: 0.27rem;margin-top:0.3rem;display: block;border-radius: 3px;}

<body>
    <section class="sec-top">

    </section>
    <section class="sec-cont">
        <div class="feedBack">
            <textarea class="f-textarea" placeholder="请详细描述您的问题或建议，我们将及时跟进解决"></textarea>
            <a href="javascript:;" class="f-btn">提交</a>

    </section>
    <section class="sec-bottom">
       
    </section>
    <script src="plugin/zepto/zepto.js"></script>
    <script>
        $('.f-btn').on('click',function(){
            var textarea = $('.f-textarea');
            if(textarea.val()){
                console.log('submit');
            }else{
                msg = '请输入问题或建议';
                tips(msg,'tips_center',1500);
            }
        });
